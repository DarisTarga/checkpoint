        </ul>

</header>

<body>
    <div class="order-info">
        <div class="form">
            <form action="https://google.com" target="_blank" method="get">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" required required placeholder="Surname">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Name">

                <label for="address">Delivery adress</label>
                <input type="text" id="address" name="address" required>

                <label for="age">Your age</label>
                <input type="number" id="age" name="age" min="18" required>

                <p>Member of our loyalty programme</p>
                <label><input type="radio" name="member"> Yes</label><br>
                <label><input type="radio" name="member"> No</label><br>

                <p>Delivery time</p>
                <label><input type="checkbox" name="time">10 AM - 1 PM</label><br>
                <label><input type="checkbox" name="time">1 PM - 6 PM</label><br>
                <label><input type="checkbox" name="time">6 PM - 9 PM</label><br>

                <label for="preferred_date">Delivery date</label>
                <input type="date" id="date" name="date">

                <label for="promo_code">PROMOCODE</label>
                <input type="password" id="promo_code" name="promo_code">

                <input type="hidden" name="form_type" value="ORDER_PLACEMENT">
                <input type="hidden" name="default_status" value="new">

                <button type="submit">Place order</button>
            </form>
        </div>

    </div>
</body>

</html>
